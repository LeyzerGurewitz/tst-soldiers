<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-home-page">
        <nav class="nav-home-page">
            <h2 class="h2-home-page">BATTALION FORCE MANAGEMENT</h2>
        </nav>
        <Main class="main-home-page-edit">
            <form id="form-main" class="form" action="">
                <div class="input-div">

                    <input id="full-name" class="input" type="text" placeholder="Full name">
                </div>
                <div  class="input-div">

                    <input id="rank" class="input" type="text" placeholder="RANK">
                </div>
                <div  class="input-div">

                    <input id="positton" class="input" type="text" placeholder="POSITION">
                </div>
                <div  class="input-div">

                    <input id="plaootn" class="input" type="text" placeholder="PLAOOTN">
                </div>
                <div  class="input-div">

                    <input id="mission-time" class="input" type="text" placeholder="mission time">
                </div>
                <div class="input-div">

                    <select id="select" class="input" name="" id="">
                        <option>Active</option>
                        <option>Reserve</option>
                        <option>Retired</option>
                    </select>
                </div>
                <div class="input-div">

                    <input class="input" id="submit" type="submit" value="Add Personnel">
                </div>
            </form>
            <div class="bottom">
                <h2  class="bottom"> FORCES OVERVIEW</h2>
            </div>
        </Main>
        <div class="table-div">
            <table class="table">
                <tr>
                    <th>Full name</th>
                    <th>RANK</th>
                    <th>POSITION</th>
                    <th>PLAOOTN</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                  </tr>
            </table>
        </div>
    </div>
    <div class="edit">
        <div class="nav-home-page"> 
            <h2 class="h2-home-page"></h2>
        </div>
        <div class="from-edit main-home-page-edit">
            <form class="form" action="">
                <div class="input-div">

                    <input class="input" type="text" placeholder="Full name">
                </div>
                <div  class="input-div">

                    <input class="input" type="text" placeholder="RANK">
                </div>
                <div  class="input-div">

                    <input class="input" type="text" placeholder="POSITION">
                </div>
                <div  class="input-div">

                    <input class="input" type="text" placeholder="PLAOOTN">
                </div>
                <div  class="input-div">

                    <input class="input" type="text" placeholder="mission time">
                </div>
                <div class="input-div">

                    <select id="select" class="input" name="" id="">
                        <option value="">Active</option>
                    </select>
                </div>
                <div class="input-div">

                    <input class="input" id="submit" type="submit" value="Add Personnel">
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
